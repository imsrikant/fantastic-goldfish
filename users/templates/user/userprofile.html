{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="container mt-5">
      <div class="row gutters">
        <div class="col-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
          <div class="card h-100">
            <div class="card-body">
              <div class="account-settings">
                <div class="user-profile">
                  <div class="user-avatar">
                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Maxwell Admin" />
                  </div><h5 class="user-name">Yuki Hayashi</h5><h6 class="user-email">yuki@Maxwell.com</h6>
                </div>
                <div class="about">
                  <h5>About</h5><p>I'm Yuki. Full Stack Designer I enjoy creating user-centric, delightful and human experiences.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-9 col-xl-9">
          <div class="card h-100">
            <div class="card-body">
              <div class="row gutters">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                  <h6 class="text-primary mb-2">Personal Details</h6>
                </div>
                <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                  <div class="form-group">
                    <label class="form-label" for="fullName">First Name</label><input type="text" class="form-control" id="fullName" placeholder="Enter full name" />
                  </div>
                </div>
                <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                  <div class="form-group">
                    <label class="form-label" for="fullName">Last Name</label><input type="text" class="form-control" id="fullName" placeholder="Enter full name" />
                  </div>
                </div>
                <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                  <div class="form-group">
                    <label class="form-label" for="eMail">Email</label><input type="email" class="form-control" id="eMail" placeholder="Enter email ID" />
                  </div>
                </div>
                <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 justify-content-center">
                  <div class="form-group">
                    <label class="form-label" for="phone">Phone</label><input type="text" class="form-control" id="phone" placeholder="Enter phone number" />
                  </div>
                </div>
              </div>
              <div class="row gutters">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                  <h6 class="text-primary mt-3 mb-2">Address</h6>
                </div>
                <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                  <div class="form-group">
                    <label class="form-label" for="Street">Street</label><input type="name" class="form-control" id="Street" placeholder="Enter Street" />
                  </div>
                </div>
                <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                  <div class="form-group">
                    <label class="form-label" for="ciTy">City</label><input type="name" class="form-control" id="ciTy" placeholder="Enter City" />
                  </div>
                </div>
                <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                  <div class="form-group">
                    <label class="form-label" for="sTate">State</label><input type="text" class="form-control" id="sTate" placeholder="Enter State" />
                  </div>
                </div>
                <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                  <div class="form-group">
                    <label class="form-label" for="zIp">Pin Code</label><input type="text" id="zIp" class="form-control" placeholder="Pin Code" />
                  </div>
                </div>
              </div>
              <div class="row gutters">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 offset-sm-0">
                  <div class="justify-content-center" style="margin-top: 19px;">
                    <button class="btn btn-secondary" type="button" id="submit" name="submit" style="margin-right: 20px;">Cancel</button><button class="btn btn-primary" type="button" id="submit" name="submit">Update</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
